<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Quizzora | Interactive Online Quiz App" />
  <title>Quizzora | Online Quiz App</title>
  <link rel="icon" type="image/png" href="favicon-v2.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1 class="app-title">Quizzora</h1>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>

    <div id="status-bar">
      <div id="question-timer">Question Time: 10s</div>
      <div id="overall-timer">Total Time: 210s</div>
      <div id="score">Score: 0</div>
    </div>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <div id="message"></div>
    <div id="question-box">Click "Start Quiz" to begin!</div>

    <div class="options">
      <div class="option" id="option1"></div>
      <div class="option" id="option2"></div>
      <div class="option" id="option3"></div>
      <div class="option" id="option4"></div>
    </div>

    <div class="button-group">
      <button id="start-btn">Start Quiz</button>
      <button id="reset-btn" class="hidden">Reset Quiz</button>
      <button id="finish-btn" class="hidden finish-btn">Finish Exam</button>
    </div>

    <footer>Â© 2025 Yousaf Atiq | Quiz App</footer>
  </div>

  <!-- Result Modal -->
  <div id="result-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="result-title"></h2>
      <p id="result-score"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
